<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="cabecalho">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <img class="icone-cabecalho" src="images/icone.png" alt="" />
          <h1>Receitas Max</h1>
          <nav>
            <ul class="nav navbar-nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="#inicio">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#receitas">Receitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#equipamentos">Equipamentos</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
      <section id="inicio" class="inicio">
        <div
          id="carousel-exemplo"
          class="carousel slide"
          data-ride="carousel"
          data-interval="2000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="images/foto1.jpg"
                alt="Primeira Imagem"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/foto2.jpg"
                alt="Segunda Imagem"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/foto3.jpg"
                alt="Terceira Imagem"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/foto4.jpg"
                alt="Quarta Imagem"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/foto5.jpg"
                alt="Quinta Imagem"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carousel-exemplo"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel-exemplo"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
          <ol class="carousel-indicators">
            <li
              data-target="#carousel-exemplo"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carousel-exemplo" data-slide-to="1"></li>
            <li data-target="#carousel-exemplo" data-slide-to="2"></li>
            <li data-target="#carousel-exemplo" data-slide-to="3"></li>
            <li data-target="#carousel-exemplo" data-slide-to="4"></li>
          </ol>
        </div>
      </section>

      <section id="receitas" class="receitas">
        <h2>Receitas</h2>
        <div class="container">
          <div class="row mt-4">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="card">
                <img
                  src="https://via.placeholder.com/400x200"
                  class="card-img-top"
                  alt="Imagem Card 1"
                />
                <div class="card-body">
                  <h5 class="card-title">Card 1</h5>
                  <p class="card-text">Conteúdo do Card 1.</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="card">
                <img
                  src="https://via.placeholder.com/400x200"
                  class="card-img-top"
                  alt="Imagem Card 2"
                />
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">Conteúdo do Card 2.</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="card">
                <img
                  src="https://via.placeholder.com/400x200"
                  class="card-img-top"
                  alt="Imagem Card 3"
                />
                <div class="card-body">
                  <h5 class="card-title">Card 3</h5>
                  <p class="card-text">Conteúdo do Card 3.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section id="equipamentos" class="equipamentos">
      <h2>Equipamentos</h2>
      <div class="container">
        <div class="row mt-4">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/400x200"
                class="card-img-top"
                alt="Imagem Card 1"
              />
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Conteúdo do Card 1.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/400x200"
                class="card-img-top"
                alt="Imagem Card 2"
              />
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Conteúdo do Card 2.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/400x200"
                class="card-img-top"
                alt="Imagem Card 3"
              />
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Conteúdo do Card 3.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  <footer>Desenvolvido por Max</footer>
</html>
